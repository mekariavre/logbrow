<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogBrowse</title>
    <style>
        body { font-family: monospace; background: #222; color: #eee; }
        #logs { white-space: pre; }
    </style>
</head>
<body>
    <h1>LogBrowse</h1>
    <div id="logs"></div>
    <script>
        async function fetchLogs() {
            const res = await fetch('/logs');
            const data = await res.json();
            document.getElementById('logs').textContent = data.join('\n');
        }
        setInterval(fetchLogs, 1000);
        fetchLogs();
    </script>
</body>
</html>
